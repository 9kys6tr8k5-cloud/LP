<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>About Section Parallax</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    section.about-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 100px 5%;
    }

    .img-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .parallax-box {
      position: relative;
      overflow: hidden;
      height: 350px; /* 各画像の高さ */
      border-radius: 12px;
    }

    .parallax-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .text {
      flex: 1;
      max-width: 500px;
    }
    .text h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .text p {
      line-height: 1.6;
      color: #444;
    }
  </style>
</head>
<body>

  <section class="about-section">
    <div class="img-container">
      <div class="parallax-box">
        <img src="https://maple-house.jp/wp/wp-content/themes/maplehouse/img/about_img01.jpg" alt="" class="js-parallax-up" style="transform: translate3d(0px, 3px, 0px) scale(1.2); will-change: transform; transition: transform 10s cubic-bezier(0, 0, 0, 1) 0s;">
      </div>
      <div class="parallax-box">
        <img src="https://maple-house.jp/wp/wp-content/themes/maplehouse/img/about_img02.jpg" 
             alt="" class="js-parallax-up">
      </div>
      <div class="parallax-box">
        <img src="https://maple-house.jp/wp/wp-content/themes/maplehouse/img/about_img03.jpg" 
             alt="" class="js-parallax-up">
      </div>
    </div>

    <div class="text">
      <h2>About Us</h2>
      <p>
        私たちは素材にこだわり、ひとつひとつ丁寧に焼き上げています。<br>
        スクロールに合わせてじんわりと動く画像で、上質さを表現できます。
      </p>
    </div>
  </section>

  <!-- simpleParallax.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.6.2/dist/simpleParallax.min.js"></script>
  <script>
    const images = document.querySelectorAll('.js-parallax-up');
    new simpleParallax(images, {
      scale: 1.2,
      delay: 0.2,
	　will-change: transform,
      transition: 'transform 10s cubic-bezier(0,0,0,1) 0s',
      orientation: 'up',
      overflow: true
    });
  </script>
</body>
</html>
