<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact CoroBee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/contact.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
<header class="site-header">
  <div class="logo">
    <img src="img/corobee.svg" alt="My Logo">
  </div>

  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

   <!-- フルスクリーンメニュー -->
  <nav class="mobile-nav">
    <!-- 背景用 -->
    <div class="menu-bg"></div>

    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="lineup.html">Lineup</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <!-- ×ボタン -->
    <div class="close-btn">&times;</div>
  </nav>
</header>

<!-- メニュー外クリック用のオーバーレイ -->
<div class="overlay"></div>

<main>
<!-- Contact セクション -->
<section class="contact-section py-5">
  <div class="container">
    <h2 class="mb-4 text-center display-5">Contact Us</h2>
    <p class="text-center mb-5">ご質問やご相談はこちらからお問い合わせください。</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3 col-md-3">
            <label for="name" class="form-label">お名前</label>
            <input type="text" class="form-control" id="name" placeholder="山田 太郎" required>
          </div>
          <div class="mb-3 col-md-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" id="email" placeholder="example@mail.com" required>
          </div>
          <div class="mb-3 col-md-6">
            <label for="subject" class="form-label">件名</label>
            <input type="text" class="form-control" id="subject" placeholder="お問い合わせの件名" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">メッセージ</label>
            <textarea class="form-control" id="message" rows="5" placeholder="メッセージ内容" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">送信</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>	
	</main>
<footer class="site-footer">
  <div class="footer-content">
    <h2>CoroBee</h2>
    <p>&copy; 2025 CoroBee. All rights reserved.</p>
    <div class="social-icons">
      <a href="#" aria-label="Twitter" class="social-link"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Instagram" class="social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="Facebook" class="social-link"><i class="fab fa-facebook-f"></i></a>
    </div>
  </div>
</footer>

<script>	
const hamburger = document.querySelector(".hamburger");
const mobileNav = document.querySelector(".mobile-nav");
const overlay = document.querySelector(".overlay");
const closeBtn = document.querySelector(".close-btn");
const menuLinks = mobileNav.querySelectorAll("ul li");
const menuBg = document.querySelector(".menu-bg");

// メニューを開く関数
function openMenu() {
  overlay.style.display = "block";
  mobileNav.style.pointerEvents = "auto";

  const tl = gsap.timeline();
  
  // 左から背景スライドイン
  tl.to(menuBg, { duration: 1, x: "100%", ease: "power3.out" });

  // 右からリンク順番にフェードイン
  tl.to(menuLinks, {
    duration: 0.8,
    opacity: 1,
    x: 0,
    stagger: 0.1,
    ease: "power3.out"
  }, "-=0.3");
	
 // ×ボタンフェードイン
tl.to(closeBtn, { 
  duration: 0.3, 
  opacity: 1, 
  onStart: () => { closeBtn.style.pointerEvents = "none"; }, // 開始時は無効
  onComplete: () => { closeBtn.style.pointerEvents = "auto"; } // アニメ完了で有効
}, "-=0.2");
  hamburger.classList.add("active");
}

// メニューを閉じる関数
function closeMenu() {
  const tl = gsap.timeline({
    onComplete: () => {
      overlay.style.display = "none";
      mobileNav.style.pointerEvents = "none";
    }
  });

  // リンクを右に戻しフェードアウト
  tl.to(menuLinks, { duration: 0.3, opacity: 0, x: 50, stagger: 0.05 });

// 閉じるとき
tl.to(closeBtn, { 
  duration: 0.2, 
  opacity: 0,
  onComplete: () => { closeBtn.style.pointerEvents = "none"; } // 完全に消えたら無効化
}, "-=0.2");

  // 背景を左に戻す
  tl.to(menuBg, { duration: 0.5, x: "-100%", ease: "power3.in" }, "-=0.2");

  hamburger.classList.remove("active");
}

// ハンバーガークリック
hamburger.addEventListener("click", () => {
  if (menuLinks[0].style.opacity === "1") {
    closeMenu();
  } else {
    openMenu();
  }
});

// ×ボタンクリック
closeBtn.addEventListener("click", () => {
  closeMenu();
});

// オーバーレイクリック
overlay.addEventListener("click", () => {
  closeMenu();
});

// メニューリンククリックでも閉じる
menuLinks.forEach(link => {
  link.querySelector("a").addEventListener("click", () => {
    closeMenu();
  });
});
	
// モバイルメニューリンク波打ちアニメーション
document.querySelectorAll(".mobile-nav ul li a").forEach(link => {

  // 初期状態
  gsap.set(link, { y: 0, color: "#fff" });

  let waveTween;

  link.addEventListener("mouseenter", () => {
    // 色変更
    gsap.to(link, { color: "#c4b479", duration: 0.3 });

    // 上下に波打つ
    waveTween = gsap.to(link, {
      y: -5,             // 上下の振幅
      duration: 0.2,     // 1回の往復時間
      ease: "power1.inOut",
      yoyo: true,
      repeat: -1
    });
  });

  link.addEventListener("mouseleave", () => {
    // 元の色に戻す
    gsap.to(link, { color: "#fff", duration: 0.3 });

    // 波打ち停止 & 元位置に戻す
    if (waveTween) waveTween.kill();
    gsap.to(link, { y: 0, duration: 0.2, ease: "power2.out" });
  });
});

</script>
</body>
</html>
